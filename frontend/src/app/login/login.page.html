<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
  <ion-card-header>
    <br>
    <ion-card-subtitle>Enter your credentials</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">username</ion-label>
      <ion-input #username name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input #password type="password" name="password"></ion-input>
    </ion-item>

    <br>

    <ion-button color="primary" expand="block" (click)="sendData(username, password)">
      Enter
    </ion-button>
  </ion-card-content>
</ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button routerLink="/register">REGISTER</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
