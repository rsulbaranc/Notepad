<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-title>Enter your credentials</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">username</ion-label>
      <ion-input #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input #password></ion-input>
    </ion-item>

    <ion-button color="primary" expand="full" (click)="sendData(username, password)">
      Enter
    </ion-button>
  </ion-card-content>


</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['./register']">Register</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
