<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">

      <ion-buttons slot="start">
        <ion-back-button defaultHref="/categories"></ion-back-button>
      </ion-buttons>

      <ion-title>Notes by categorie</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> <!--ACA EMPIEZA EL CONTENIDO DE LA PAGINA-->

  <ion-grid>
    <ion-row>
      <ion-col  *ngFor="let noteCategorie of notesCategorie" size="6" size-md="2" size="6" size-md="2" >
        <ion-card [routerLink]="['/', 'note', 'edit', noteCategorie._id]">
          <ion-card-header>
            <h5>{{noteCategorie.title}}</h5>
          </ion-card-header>
        
          <ion-card-content>
            <h6>
              {{noteCategorie.createDate}}
            </h6>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


      <!--BOTON AGREGAR UNA CATEGORIA-->
      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button routerLink="/note">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

</ion-content>
