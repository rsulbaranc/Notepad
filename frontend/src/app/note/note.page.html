<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>NEW NOTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <br>
      <ion-card-subtitle>a new note starts</ion-card-subtitle>
    </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Tittle</ion-label>
      <ion-input #noteTitle type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">description</ion-label>
      <ion-input #noteDescription type="text"></ion-input>
    </ion-item>
    <br>
    <ion-button color="success" size="default" >
      SAVE
    </ion-button>
    <ion-button color="danger" size="default" >
      DELETE
    </ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
