<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>PROFILE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header >
      <ion-card-title class="ion-text-center">Your Profile</ion-card-title>
      <img class="ion-text-center" src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png" />
    </ion-card-header>

    </ion-card>

    <ion-card>
      <ion-card-content>
      <ion-item>
        <ion-label position="floating">Tittle</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input  type="text"></ion-input>
        <!-- [(ngModel)]="thisNote.title" -->
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input  type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input  type="text"></ion-input>
      </ion-item>

      <br>
      <ion-button color="success" size="default">
        UPDATE
      </ion-button>
      <ion-button color="danger" size="default" (click)="deleteUser()">
        DELETE
      </ion-button>

    </ion-card-content>
  </ion-card>


</ion-content>
