<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>PROFILE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="4" offset-md="4">
          <ion-card>
            <ion-card-header >
              <ion-card-title class="ion-text-center">Your Profile</ion-card-title>
              <img class="ion-text-center" src="https://cdn-icons-png.flaticon.com/512/1250/1250689.png" />
            </ion-card-header>
        
            </ion-card>
        
            <ion-card>
              <ion-card-content>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input [(ngModel)]="dataProfile.username" type="text" [disabled]="true"></ion-input>
              </ion-item>
        
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input [(ngModel)]="dataProfile.name" type="text" ></ion-input>
                <!-- [(ngModel)]="userProfile.title" -->
              </ion-item>
        
              <ion-item>
                <ion-label position="floating">Last Name</ion-label>
                <ion-input [(ngModel)]="dataProfile.lastName" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input  [(ngModel)]="dataProfile.password" type="password" [disabled]="true"></ion-input>
              </ion-item>
              <!--[clearInput]="true"-->

              <br>
              <ion-button color="success" size="default" (click)="updateProfile()">
                UPDATE
              </ion-button>
              <ion-button color="danger" size="default" (click)="deleteUser()">
                DELETE
              </ion-button>
        
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>
