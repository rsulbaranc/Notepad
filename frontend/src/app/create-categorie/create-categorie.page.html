<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>Create a new Categorie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">

        <ion-card>
          <ion-card-header>
            <br>
            <ion-card-title>New categorie </ion-card-title>
          </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Title Categorie</ion-label>
            <ion-input #titleCateg type="text"></ion-input>
          </ion-item>
          
          <br>
         <ion-button color="success" size="default" (click)="createCategorie(titleCateg)" >
            SAVE
          </ion-button>

        </ion-card-content>

      </ion-card>

      
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
