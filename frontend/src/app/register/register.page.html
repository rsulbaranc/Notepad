<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>REGISTER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="!user">
  <ion-card>
    <ion-card-header>
      <br>
      <ion-card-subtitle>Enter your credentials</ion-card-subtitle>
    </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input #usernameRegister type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input #passwordRegister type="Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input #firstNameRegister type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input #lastNameRegister type="text"></ion-input>
    </ion-item>
    <br>
    <ion-button color="primary" expand="block" (click)="sendDataRegister(usernameRegister, passwordRegister, firstNameRegister, lastNameRegister)" >
      REGISTER
    </ion-button>
  </ion-card-content>
</ion-card>
</ng-container>

<ng-container *ngIf="user">
  <ion-card>
    <ion-card-header>
      <br>
      <h1 class="ion-text-center">You already have a session</h1>
    </ion-card-header>
  <br><br>
  <ion-button color="primary" expand="full" routerLink="/home">
    Back to home
  </ion-button>
</ion-card>
</ng-container>

</ion-content>
