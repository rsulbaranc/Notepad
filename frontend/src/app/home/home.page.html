<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> <!--CONTENIDO DEL MENU-->
    
    <ion-item routerLink="/profile">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label >Profile</ion-label>
    </ion-item>

    <ion-item routerLink="/profile">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXIJroOtdP6tANQEegee-Ifn9u0jBTTYCnlxEpUW-lbKgADC0DFAE4RZ3aqFKaAlmDxbc&usqp=CAU" />
      </ion-avatar>
      <ion-label>Categories</ion-label>
    </ion-item>

    <ion-item routerLink="/note">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://cdn-icons-png.flaticon.com/512/234/234678.png" />
      </ion-avatar>
      <ion-label>Create a new note</ion-label>
    </ion-item>


  </ion-content>  <!--ACA TERMINA EL CONTENIDO DEL MENU-->
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>NOTEPAD</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> <!--ACA EMPIEZA EL CONTENIDO DE LA PAGINA-->

    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="2">

          <ion-card *ngFor="let note of notes">
            <ion-card-header>
              <ion-card-title>{{note.title}}</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              {{note.createDate}}
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>



    <!--BOTON AGREGAR UNA NOTA-->
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button routerLink="/note">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content> <!--ACA TERMINA EL CONTENIDO DE LA PAGINA-->
</div>
